<ng-container *ngFor="let product of productos">
  <section
    *ngIf="product.name?.toUpperCase()?.includes(filter?.toUpperCase() ?? '')"
  >
    <figure>
      <img [src]="product.image" width="40" height="40" />
    </figure>
    <strong>{{ product.name }}</strong>
    <input type="button" value="+" (click)="like()" />
  </section>
</ng-container>
